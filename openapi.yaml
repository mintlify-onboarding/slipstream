    Account:
      type: object
      properties:
        supplier:
          type: object
          properties:
            name:
              type: string
              nullable: true
              example: Slipstream
              description: The supplier name for the account
            code:
              $ref: "#/components/schemas/SupplierCode"
              nullable: true
        holder:
          type: object
          properties:
            firstname:
              $ref: "#/components/schemas/firstname"
              nullable: true
              description: The account holder's first name
            othername:
              $ref: "#/components/schemas/othername"
              nullable: true
              description: The account holder's middle names or initials
            lastname:
              $ref: "#/components/schemas/lastname"
              nullable: true
              description: The account holder's lastname
            dob:
              $ref: "#/components/schemas/dob"
              nullable: true
              description: The account holder's date of birth
            address:
              allOf:
                - $ref: "#/components/schemas/Address"
                - type: object
                - nullable: true
            status:
              $ref: "#/components/schemas/AccountHolderStatus"
            startedAt:
              $ref: "#/components/schemas/optional"
              description:
                The date when account holder first appeared on the account
            endedAt:
              $ref: "#/components/schemas/optional"
              description: The date when account holder left the account
          required:
            - status
        default:
          type: object
          nullable: true
          properties:
            originalAmount:
              type: number
              format: int32
              example: 1000
              description:
                The original default balance to the nearest unit e.g. 1000 =
                £1000
            terminationAmount:
              type: number
              format: int32
              nullable: true
              example: 1000
              description:
                The amount of the default balance at the time of termination to
                the nearest unit e.g. 1000 = £1000
            defaultedAt:
              $ref: "#/components/schemas/optional"
              nullable: true
              description: The date when the account defaulted
            satisfiedAt:
              $ref: "#/components/schemas/optional"
              nullable: true
              description: The date when the account was satisfied
            respossessedAt:
              $ref: "#/components/schemas/optional"
              nullable: true
              description: The date when the account was repossessed
          required:
            - originalAmount
        delinquent:
          type: object
          nullable: true
          properties:
            balance:
              type: number
              format: int32
              example: 1000
              description:
                The delinquency balance to the nearest unit e.g. 500 = £500
            delinquentAt:
              $ref: "#/components/schemas/optional"
              nullable: true
              description: The date when the account became delinquent
        history:
          type: array
          items:
            type: object
            properties:
              amount:
                type: number
                format: int32
                example: 500
                description:
                  The balance amount to the nearest unit e.g. 500 = £500
              limitAmount:
                type: number
                format: int32
                nullable: true
                example: 1500
                description:
                  The credit limit to the nearest unit e.g. 1500 = £1,500
              statementAmount:
                type: number
                format: int32
                nullable: true
                example: 500
                description:
                  The statement balance amount to the nearest unit e.g. 500 =
                  £500
              paymentAmount:
                type: number
                format: int32
                nullable: true
                example: 1000
                description:
                  The payment amount to the nearest unit e.g. 1000 = £1,000
              accountStatus:
                $ref: "#/components/schemas/AccountStatus"
              paymentStatus:
                $ref: "#/components/schemas/PaymentStatus"
              cashAdvance:
                type: object
                properties:
                  count:
                    type: number
                    format: int32
                    nullable: true
                    example: 1
                    description: The number of cash advances for account
                  amount:
                    type: number
                    format: int32
                    nullable: true
                    example: 500
                    description: The total value of cash advances for account
              recordedAt:
                $ref: "#/components/schemas/optional"
                description: The year and month of the history record
            required:
              - amount
              - accountStatus
              - paymentStatus
              - recordedAt
        details:
          type: object
          properties:
            accountNumber:
              type: string
              nullable: true
              example: TEST-294-50032
              description: The account number
            accountSuffix:
              type: string
              nullable: true
              example: 1
              description: The account suffix
            isJoint:
              type: boolean
              nullable: true
              example: true
              description: Whether the account is a joint account
            status:
              $ref: "#/components/schemas/ShareAccountStatus"
            currency:
              $ref: "#/components/schemas/Currency"
            balanceAmount:
              type: number
              format: int32
              nullable: true
              example: 500
              description:
                The balance amount to the nearest unit e.g. 500 = £500
            intialAmount:
              type: number
              format: int32
              nullable: true
              example: 500
              description:
                The intial balance amount to the nearest unit e.g. 2500 =
                £2,500. This could be opening balance or the first seen current
                balance reported
            limitAmount:
              type: number
              format: int32
              nullable: true
              example: 500
              description:
                The limit amount to the nearest unit e.g. 1500 = £1,500
            arrangement:
              type: object
              properties:
                startedAt:
                  $ref: "#/components/schemas/optional"
                  description: The date the arrangement started
                endedAt:
                  $ref: "#/components/schemas/optional"
                  description: The date the arrangement ended
            payment:
              type: object
              properties:
                regularAmount:
                  type: number
                  format: int32
                  nullable: true
                  example: 500
                  description:
                    The regular payment amount to the nearest unit e.g. 500 =
                    £500
                expectedAmount:
                  type: number
                  format: int32
                  nullable: true
                  example: 500
                  description:
                    The expected payment amount to the nearest unit e.g. 500 =
                    £500
                actualAmount:
                  type: number
                  format: int32
                  nullable: true
                  example: 500
                  description:
                    The actual payment amount to the nearest unit e.g. 500 =
                    £500
                lumpAmount:
                  type: number
                  format: int32
                  nullable: true
                  example: 500
                  description:
                    The lump or balloon payment amount to the nearest unit e.g.
                    500 = £500
                penaltyInterestAmount:
                  type: number
                  format: int32
                  nullable: true
                  example: 500
                  description:
                    The penalty interest amount to the nearest unit e.g. 500 =
                    £500
                startedAt:
                  $ref: "#/components/schemas/optional"
                  description: The date the payment started
            account:
              type: object
              properties:
                code:
                  $ref: "#/components/schemas/AccountCode"
                  nullable: true
                groupCode:
                  $ref: "#/components/schemas/GroupCode"
                  nullable: true
                startedAt:
                  $ref: "#/components/schemas/optional"
                  description: The date the account started
                endedAt:
                  $ref: "#/components/schemas/optional"
                  description: The date the account ended
            repayment:
              type: object
              properties:
                duration:
                  type: number
                  format: int32
                  nullable: true
                  example: 12
                  description: The number of months for the repayment period
                frequency:
                  $ref: "#/components/schemas/FrequencyCode"
              required:
                - frequencyCode
            behavioural:
              type: object
              description:
                Returned only to customers who are authorised to see Behavioural
                Data.
              nullable: true
              properties:
                isPromotional:
                  type: boolean
                  example: false
                  nullable: true
                  description: Whether a promotional rate applies
                hasMinimumPayment:
                  type: boolean
                  example: false
                  nullable: true
                  description:
                    Whether a minimum payment has been made within accepted
                    tolerances
                statementBalance:
                  type: number
                  format: int32
                  nullable: true
                  example: 1000
            updatedAt:
              $ref: "#/components/schemas/optional"
              description: The date the account was last updated
          required:
            - status
            - currency
            - agreement
            - payment
            - account
            - repayment
      required:
        - supplier
        - holder
        - history
        - details
    GetCreditReport:
      type: object
      properties:
        id:
          type: string
          example: srch_bPKKB3sYsukFanSsaBcMCMR2
          description: Unique identifier for the object
        match:
          type: object
          properties:
            title:
              $ref: "#/components/schemas/title"
              nullable: true
              description: The applicant's title
            firstname:
              $ref: "#/components/schemas/firstname"
              description: The applicant's firstname
            othername:
              $ref: "#/components/schemas/othername"
              nullable: true
              description: The applicant's middle names or initials
            lastname:
              $ref: "#/components/schemas/lastname"
              description: The applicant's lastname
            dob:
              $ref: "#/components/schemas/dob"
              description: The applicant's date of birth
            address:
              allOf:
                - $ref: "#/components/schemas/Address"
                - type: object
                  required:
                    - startedAt
                    - endedAt
                  properties:
                    startedAt:
                      $ref: "#/components/schemas/optionalCurrent"
                      description:
                        The date the applicant moved into the residence
                    endedAt:
                      $ref: "#/components/schemas/optionalCurrent"
                      example: null
                      description:
                        The date the applicant moved out of the residence
            reportType:
              type: string
              enum:
                - none
                - address
                - surname
                - individual
                - too_many
                - non_dom
              description: |
                The type of report available for a given name and:
                  * `none` - No match found
                  * `address` - Address report
                  * `surname` - Surname report
                  * `individual` - Individual report
                  * `too_many` - Too many matches
                  * `non_dom` - Non domicile match
              example: individual
          required:
            - title
            - firstname
            - othername
            - lastname
            - dob
            - address
            - reportType
        summary:
          allOf:
            - $ref: "#/components/schemas/Summary"
        accounts:
          type: array
          items:
            $ref: "#/components/schemas/Account"
        scores:
          type: object
          properties:
            trueVision:
              type: number
              format: int32
              nullable: true
              example: 770
              description: The TransUnion TrueVision score
            riskNavigator:
              type: number
              format: int32
              nullable: true
              example: 800
              description: The Equifax Risk Navigator score
      required:
        - id
        - match
        - summary
        - accounts
    BaseConsumerAccount:
      type: object
      properties:
        accountType:
          type: string
          enum:
            - current_account
            - hire_purchase
            - unsecured_loan
            - mortgage
            - credit_card
            - charge_card
            - consumer_hire
            - buy_now_pay_later
            - telecoms
            - utilities
          example: current_account
          description: |
            The type of account.
              * `current_account` - A current account with/without authorised overdraft
              * `hire_purchase` - The merchandise remains the property of the lender until all repayments are completed
              * `unsecured_loan` - A loan that is not secured against any asset
              * `mortgage` - A loan secured against a property by a mortgage deed
              * `credit_card` - A card with an agreed credit limit where the required payment is not the full balance outstanding
              * `charge_card` - A card with an agreed credit limit where the required payment is the full balance outstanding
              * `consumer_hire` - Where ownership of the merchandise or property remains with the lender
              * `buy_now_pay_later` - A deferred payment scheme where the customer buys the merchandise or property and pays for it in instalments
              * `telecoms` - A telecommunications account
              * `utilities` - An account for utilities such as gas, electricity, water, etc.
        jointStatus:
          type: string
          enum:
            - primary
            - secondary
            - third_holder
            - fourth_holder
            - fifth_holder
            - sixth_holder
            - seventh_holder
            - eighth_holder
            - ninth_holder
          example: primary
          description: |
            The status of the account holder if the account is shared by multiple people.
              * `primary` - The primary account holder
              * `secondary` - A secondary account holder
              * `third_holder` - A third account holder
              * `fourth_holder` - A fourth account holder
              * `fifth_holder` - A fifth account holder
              * `sixth_holder` - A sixth account holder
              * `seventh_holder` - A seventh account holder
              * `eighth_holder` - An eighth account holder
              * `ninth_holder` - A ninth account holder
        isTransient:
          type: boolean
          example: false
          description: |
            Indicates whether to create an association with 
              * `true` - The account is a transient account
              * `false` - The account is not a transient account
        customerStatus:
          type: string
          nullable: true
          enum:
            - deceased
            - gone_away
            - debt_management
            - partial_settlement
            - third_party_payment
            - voluntary_termination
          example: null
          description: |
            The status of the customer.
              * `deceased` - The customer has passed away
              * `gone_away` - The customer has moved away
              * `debt_management` - The customer is in a debt management plan
              * `partial_settlement` - The customer has settled the account partially
              * `third_party_payment` - The account is being paid by a third party e.g. Payment Protection Insurance
              * `voluntary_termination` - The customer has terminated the account voluntarily
        createdAt:
          readOnly: true
          type: string
          format: date-time
          example: "2019-07-26T00:00:00.000Z"
          description: The date the account was opened
        endedAt:
          type: string
          format: date-time
          nullable: true
          example: null
          description: The date the account was closed
        defaultedAt:
          type: string
          format: date-time
          nullable: true
          example: null
          description: The date the account was defaulted
    GetConsumerAccount:
      allOf:
        - type: object
          properties:
            id:
              type: string
              example: acc_bPKKB3sYsukFanSsaBcMCMR2
              description: Unique identifier for the object
            consumer:
              oneOf:
                - $ref: "#/components/schemas/GetConsumer"
                - type: string
                  example: con_bPKKB3sYsukFanSsaBcMCMR2
                  description: The unique identifier for the consumer
        - $ref: "#/components/schemas/BaseConsumerAccount"
    CreateConsumerAccount:
      allOf:
        - type: object
          properties:
            consumer:
              type: string
              example: con_bPKKB3sYsukFanSsaBcMCMR2
              description: Unique identifier for the object
        - $ref: "#/components/schemas/BaseConsumerAccount"
    Metadata:
      description:
        A key-value metadata object to be attached to the submitted record
      example:
        externalReference: p11d
    Base:
      properties:
        account:
          type: string
          example: acc_bPKKB3sYsukFanSsaBcMCMR2
          description:
            The identifier for the consumer account that the event relates to
        metadata:
          $ref: "#/components/schemas/Metadata"
      required:
        - id
        - consumerAccount
        - type
        - amount
    Delinquency:
      properties:
        delinquency:
          type: object
          properties:
            status:
              type: string
              enum:
                - INACTIVE
                - UNDER_REVIEW
                - UNCLASSIFIED
                - DEFAULT
                - SETTLED
                - ARRANGED_PAYMENT
                - REPOSSESSED
              description: |
                The status of the account
                  * `INACTIVE` - The account is inactive
                  * `UNDER_REVIEW` - The account is under manual review
                  * `UNCLASSIFIED` - The account has an unknown status
                  * `DEFAULT` - The account is in default
                  * `SETTLED` - The account has been settled
                  * `ARRANGED_PAYMENT` - The account has an arranged payment plan
                  * `REPOSSESSED` - The item that the account relates to has been repossessed
              example: UNCLASSIFIED
      required:
        - delinquency
    Flag:
      properties:
        flag:
          type: object
          properties:
            status:
              type: string
              enum:
                - DECEASED
                - GONE_AWAY
                - DEBT_MANAGEMENT
                - PARTIAL_SETTLEMENT
                - PAID_BY_THIRD_PARTY
                - VOLUNTARY_TERMINATION
                - DEBT_ASSIGNED_NON_MEMBER
                - DEBT_ASSIGNED_MEMBER
              description: |
                The status of the account
                  * `DECEASED` - The consumer the account relates to is deceased
                  * `GONE_AWAY` - The consumer the account relates to has left the last known address
                  * `DEBT_MANAGEMENT` - The consumer the account relates to is in a debt management plan
                  * `PARTIAL_SETTLEMENT` - The account has been partially settled
                  * `PAID_BY_THIRD_PARTY` - The account debt has been paid by a third party, not the consumer
                  * `VOLUNTARY_TERMINATION` - The account has been terminated voluntarily by the lender
                  * `DEBT_ASSIGNED_NON_MEMBER` - The account debt has been sold to a SHARE non-member
                  * `DEBT_ASSIGNED_MEMBER` - The account debt has been sold to a SHARE member
              example: GONE_AWAY
      required:
        - flag
    Payment:
      properties:
        payment:
          type: object
          properties:
            amount:
              type: number
              description:
                The value of the payment in whole units of currency (e.g. £1.00
                = 1)
              minimum: 1
              example: 100
            succeeded:
              type: boolean
              description: Whether the payment was successful
      required:
        - payment
    CreateReportEvent:
      type: object
      allOf:
        - $ref: "#/components/schemas/Base"
        - oneOf:
            - $ref: "#/components/schemas/Delinquency"
            - $ref: "#/components/schemas/Flag"
            - $ref: "#/components/schemas/Payment"
    GetReportEvent:
      allOf:
        - $ref: "#/components/schemas/CreateReportEvent"
        - type: object
          properties:
            eventType:
              type: string
              enum:
                - PAYMENT
                - DELINQUENCY
                - FLAG
              example: PAYMENT
              description: |
                The type of account report event
                  * `PAYMENT` - A payment on the account
                  * `DELINQUENCY` - A delinquency on the account
                  * `FLAG` - A flag for status change
            createdAt:
              type: string
              format: date-time
              example: "2018-01-01T00:00:00Z"
              description: The date and time that the event was created
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
security:
  - ApiKeyAuth: []
