openapi: 3.0.3
info:
  title: Slipstream API
  description: This is the slipstream API.
  termsOfService: https://oneslipstream.com/terms/
  contact:
    email: dev@oneslipstream.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.8.0
servers:
  - url: https://api.oneslipstream.com/{basePath}
    variables:
      basePath:
        default: v1
tags:
  - name: Consumer
  - name: Search
  - name: Consumer Account
  - name: Account Event
paths:
  /consumer:
    post:
      summary: Create a consumer
      description: Create a consumer object
      tags:
        - Consumer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateConsumer"
      responses:
        "200":
          description: A consumer object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetConsumer"
  /consumer/{id}:
    get:
      summary: Retrieves a consumer
      description: Retrieves a consumer object
      tags:
        - Consumer
      parameters:
        - name: id
          in: path
          description: The id of the consumer
          required: true
          schema:
            type: string
            example: con_bPKKB3sYsukFanSsaBcMCMR2
      responses:
        "200":
          description: A consumer object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetConsumer"
    patch:
      summary: Updates a consumer
      description: Updates a consumer object
      tags:
        - Consumer
      parameters:
        - name: id
          in: path
          description: The id of the consumer
          required: true
          schema:
            type: string
            example: con_bPKKB3sYsukFanSsaBcMCMR2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateConsumer"
      responses:
        "200":
          description: A consumer object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetConsumer"
    delete:
      summary: Deletes a consumer
      description: Deletes a consumer object
      tags:
        - Consumer
      parameters:
        - name: id
          in: path
          description: The id of the consumer
          required: true
          schema:
            type: string
            example: con_bPKKB3sYsukFanSsaBcMCMR2
      responses:
        "200":
          description: A consumer object
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The identifier of the deleted consumer
                    example: con_bPKKB3sYsukFanSsaBcMCMR2
                  deleted:
                    type: boolean
                    description: Whether the consumer was deleted
                    example: true
  /search:
    post:
      summary: Create a search
      description: Run a credit search
      tags:
        - Search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                consumer:
                  type: string
                  description: The identifier of the consumer to search
                  example: con_bPKKB3sYsukFanSsaBcMCMR2
                searchPurpose:
                  type: string
                  enum:
                    - quotation
                    - credit_application
                  description: |
                    The purpose of the search.
                      * `quotation` - Used prior to a credit application to offer a quote (sometimes called a soft search)
                      * `credit_application` - Used when credit checking any form of application for consumer credit
                  example: quotation
              required:
                - consumer
                - searchPurpose
      responses:
        "200":
          description: A credit report object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCreditReport"
  /search/{id}:
    get:
      summary: Retrieves a search
      description: Retrieves a search object
      tags:
        - Search
      parameters:
        - name: id
          in: path
          description: The id of the search
          required: true
          schema:
            type: string
            example: srch_bPKKB3sYsukFanSsaBcMCMR2
      responses:
        "200":
          description: A credit report object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCreditReport"
  /account:
    post:
      summary: Create a consumer account
      description: Create a consumer account object
      tags:
        - Consumer Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateConsumerAccount"
      responses:
        "200":
          description: A consumer account object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetConsumerAccount"
    get:
      summary: List consumer accounts
      description: List consumer accounts
      tags:
        - Consumer Account
      parameters:
        - name: consumer
          in: query
          description: The identifier of the consumer to list accounts for
          required: true
          schema:
            type: string
            example: con_bPKKB3sYsukFanSsaBcMCMR2
      responses:
        "200":
          description: A list of consumer account objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GetConsumerAccount"
  /account/{id}:
    get:
      summary: Retrieves a consumer account
      description: Retrieves a consumer account object
      tags:
        - Consumer Account
      parameters:
        - name: id
          in: path
          description: The id of the account
          required: true
          schema:
            type: string
            example: acc_bPKKB3sYsukFanSsaBcMCMR2
      responses:
        "200":
          description: A consumer account object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetConsumerAccount"
  /account_event:
    post:
      summary: Creates a report event
      description: Creates a new report event object
      tags:
        - Account Event
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateReportEvent"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetReportEvent"
    get:
      summary: List report events
      description: Retrieves a list of report event objects
      tags:
        - Account Event
      parameters:
        - name: consumerAccount
          in: query
          description:
            The identifier of the consumer account to list submitted report
            events for
          required: false
          schema:
            type: string
            example: acc_bPKKB3sYsukFanSsaBcMCMR2
        - name: expand
          in: query
          description: Fields to expand into objects
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - consumerAccount
            example:
              - consumerAccount
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GetReportEvent"
  /account_event/{id}:
    get:
      summary: Retrieves a report event
      description: Retrieves a report event object
      tags:
        - Account Event
      parameters:
        - name: id
          in: path
          description: The identifier of the report object
          required: true
          schema:
            type: string
            example: re_bPKKB3sYsukFanSsaBcMCMR2
        - name: expand
          in: query
          description: Fields to expand into objects
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - consumerAccount
            example:
              - consumerAccount
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GetReportEvent"
components:
  schemas:
    Consumer:
      $ref: "#/components/schemas/CreateConsumer"
    ConsumerResponse:
      $ref: "#/components/schemas/GetConsumer"
    ConsumerAccount:
      $ref: "#/components/schemas/CreateConsumerAccount"
    ConsumerAccountResponse:
      $ref: "#/components/schemas/GetConsumerAccount"
    CreditReport:
      $ref: "#/components/schemas/GetCreditReport"
    ReportEvent:
      $ref: "#/components/schemas/CreateReportEvent"
    ReportEventResponse:
      $ref: "#/components/schemas/GetReportEvent"
    Address:
      type: object
      properties:
        abodeName:
          type: string
          nullable: true
          maxLength: 30
          example: THE OLD BARN
          description: The name or number of the abode
        buildingNumber:
          type: string
          nullable: true
          maxLength: 12
          example: FLAT 8A
          description: The building number
        buildingName:
          type: string
          nullable: true
          maxLength: 50
          example: HOME FARM COTTAGES
          description: The building name
        street1:
          type: string
          nullable: true
          maxLength: 50
          example: CROSS LANE
          description: Address line 1 (e.g., street)
        street2:
          type: string
          nullable: true
          maxLength: 50
          example: HIGH STREET
          description:
            Address line 2 (e.g., apartment, suite, unit, or building).
        subLocality:
          type: string
          nullable: true
          maxLength: 35
          example: null
          description: The name of the neighborhood
        locality:
          type: string
          nullable: true
          maxLength: 35
          example: Greater London
          description: The city or district
        town:
          type: string
          nullable: true
          maxLength: 25
          example: London
          description: The town
        postcode:
          type: string
          nullable: true
          maxLength: 8
          example: W1A 1AA
          description: The postal code
      required:
        - street1
        - locality
        - town
        - postcode
    CreateConsumer:
      type: object
      properties:
        title:
          type: string
          maxLength: 30
          example: MRS
          description: The customer's title
        firstname:
          type: string
          maxLength: 30
          example: MARY
          description: The customer's firstname
        othername:
          type: string
          nullable: true
          maxLength: 30
          example: ELIZABETH
          description: The customer's middle names or initials
        lastname:
          type: string
          maxLength: 30
          example: TRUSS
          description: The customer's lastname
        dob:
          type: string
          format: date-time
          example: "1975-07-26T00:00:00.000Z"
          description: The applicant's date of birth
        address:
          allOf:
            - description: The customer's address
            - $ref: "#/components/schemas/Address"
        description:
          type: string
          description: An arbitrary string attached to the object
          example: The prime minister
        metadata:
          type: object
          description:
            Set of key-value pairs that you can attach to an object, useful for
            storing additional information about the object in a structured
            format
          example:
            nickname: Liz
          additionalProperties:
            type: string
      required:
        - title
        - firstname
        - lastname
        - dob
        - address
    GetConsumer:
      allOf:
        - $ref: "#/components/schemas/CreateConsumer"
        - properties:
            id:
              type: string
              example: con_bPKKB3sYsukFanSsaBcMCMR2
              description: Unique identifier for the object
          required:
            - id
    title:
      type: string
      nullable: true
      maxLength: 30
      example: MRS
    firstname:
      type: string
      maxLength: 30
      example: MARY
    othername:
      type: string
      maxLength: 30
      example: ELIZABETH
    lastname:
      type: string
      maxLength: 30
      example: TRUSS
    dob:
      type: string
      format: date-time
      example: "1975-07-26T00:00:00.000Z"
    optionalCurrent:
      type: string
      format: date-time
      nullable: true
      example: "2022-09-06T00:00:00.000Z"
    Summary:
      type: object
      properties:
        searches:
          type: object
          nullable: true
          properties:
            last3m:
              type: integer
              format: int32
              minimum: 1
              maximum: 9999999999
              example: 4
              description: The total number of searches over last 3 months
            last3mHome:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 9
              description:
                The total number of home credit searches over last 3 months
            last12m:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 9
              description: The total number of searches over last 12 months
          required:
            - last3m
            - last3mHome
            - last12m
        judgments:
          type: object
          nullable: true
          properties:
            total:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              nullable: true
              example: 12
              description: The total number of Judgments
            last36m:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              nullable: true
              example: 12
              description:
                The total number of Judgments in last 3 years (36 months)
            active:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              nullable: true
              example: 12
              description: The total number of active Judgments
            satisfied:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              nullable: true
              example: 12
              description: The total number of satisfied Judgments
            activeAmount:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              nullable: true
              example: 12
              description: The total value of active Judgments
            satisfiedAmount:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              nullable: true
              example: 12
              description: The total value of satisfied Judgments
        bais:
          type: object
          nullable: true
          properties:
            discharged:
              type: integer
              nullable: true
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: The total number of discharged insolvencies
            isInsolvent:
              type: boolean
              example: false
              description: Whether the applicant is currently insolvent
            isRestricted:
              type: boolean
              nullable: true
              example: false
              description:
                Whether the applicant is restricted from applying for credit due
                to insolvency proceedings
          required:
            - isInsolvent
        notices:
          type: object
          nullable: true
          properties:
            hasCorrectionNotice:
              type: boolean
              example: false
              description: Whether the applicant has a Notice of Correction
            disputes:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: The total number of disputes on a file
          required:
            - hasCorrectionNotice
            - disputes
        links:
          type: object
          nullable: true
          properties:
            undeclaredAddresses:
              type: integer
              nullable: true
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: The total number of undeclared Address Links
            undeclaredAddressesSearched:
              type: integer
              nullable: true
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: The total number of undeclared Address Links searched
            undeclaredAddressesUnsearched:
              type: integer
              nullable: true
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description:
                The total number of undeclared Address Links unsearched
            undeclaredAliases:
              type: integer
              nullable: false
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: The total number of undeclared Alias Links
            undeclaredAssociates:
              type: integer
              nullable: true
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description:
                The total number of undeclared Associate Links identified
          required:
            - undeclaredAliases
        computed:
          type: object
          properties:
            accounts:
              type: object
              properties:
                total:
                  type: integer
                  nullable: false
                  format: int32
                  minimum: 0
                  maximum: 9999999999
                  example: 12
                  description: The total number of SHARE accounts
                active:
                  type: integer
                  nullable: true
                  format: int32
                  minimum: 0
                  maximum: 9999999999
                  example: 12
                  description: The total number of active SHARE accounts
                settled:
                  type: integer
                  nullable: true
                  format: int32
                  minimum: 0
                  maximum: 9999999999
                  example: 12
                  description: The total number of settled SHARE accounts
                opened:
                  type: object
                  properties:
                    last6m:
                      type: integer
                      nullable: false
                      format: int32
                      minimum: 0
                      maximum: 9999999999
                      example: 12
                      description:
                        The total number of SHARE accounts opened in the last 6
                        months
                  required:
                    - last6m
                worstPay:
                  type: object
                  properties:
                    last12m:
                      type: integer
                      nullable: true
                      format: int32
                      minimum: 0
                      maximum: 9999999999
                      example: 12
                      description:
                        The worst payment status in the last 12 months
                    last36m:
                      type: integer
                      nullable: true
                      format: int32
                      minimum: 0
                      maximum: 9999999999
                      example: 12
                      description:
                        The worst payment status in the last 36 months
                delinquencies:
                  type: object
                  properties:
                    last12m:
                      type: integer
                      nullable: true
                      format: int32
                      minimum: 0
                      maximum: 9999999999
                      example: 12
                      description:
                        The total number of delinquencies in the last 12 months
                defaults:
                  type: object
                  properties:
                    last12m:
                      type: integer
                      nullable: false
                      format: int32
                      minimum: 0
                      maximum: 9999999999
                      example: 12
                      description:
                        The total number of defaults in the last 12 months
                    last36m:
                      type: integer
                      nullable: false
                      format: int32
                      minimum: 0
                      maximum: 9999999999
                      example: 12
                      description:
                        The total number of defaults in the last 36 months
                  required:
                    - last12m
                    - last36m
              required:
                - total
                - opened
                - worstPay
                - delinquencies
                - defaults
          required:
            - accounts
        indebt:
          type: object
          nullable: true
          properties:
            totalBalancesActive:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 99999999999
              example: 12
              description: The total balance of active accounts
            totalBalancesRevolve:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 99999999999
              example: 12
              description:
                Total balances for all account group 3 Accounts (Revolving
                Credit and Budget)
            balanceLimitRatioRevolve:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 99999999999
              example: 12
              description:
                The % ratio of balance to limits for all account group 3
                Accounts (Revolving Credit and Budget)
            totalLimitsRevolve:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 99999999999
              example: 12
              description:
                Total limits for all active account group 3 Accounts (Revolving
                Credit and Budget)
            totalBalancesLoans:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 99999999999
              example: 12
              description:
                Total balances for all account group 1 accounts
                (Loans/Installment Credit)
            totalBalancesMortgages:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 99999999999
              example: 12
              description:
                Total balances for all account group 2 accounts (Mortgage
                Accounts)
        thirdPartyData:
          type: object
          nullable: true
          properties:
            alertDecision:
              type: number
              nullable: false
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description:
                Level of data requested and returned for Alert Decision
                individuals
            alertReview:
              type: number
              nullable: false
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description:
                Level of data requested and returned for Alert Review
                Individuals
            householdOverride:
              type: number
              nullable: false
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description:
                Level of data requested and returned for Household Override
                Individuals
          required:
            - alertDecision
            - alertReview
            - householdOverride
        addressStatus:
          type: object
          nullable: true
          properties:
            inPostalAddressFile:
              type: boolean
              nullable: false
              example: true
              description:
                A value of true indicates that the address was found in the
                Postal Address File
            inElectoralRoll:
              type: boolean
              nullable: true
              example: true
              description:
                A value of true indicates that the Electoral Roll information is
                based on the rolling Electoral Roll
            messageCode:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description:
                Message code indicating the level of confirmation (extended for
                current address)
          required:
            - pafValid
            - messageCode
      required:
        - notices
        - summaryAddress
        - share
    SupplierCode:
      type: string
      enum:
        - agricultural_finance
        - bank_finance
        - bank
        - building_society
        - transunion
        - credit_broker
        - credit_card_company
        - cc_consumer_data_capture
        - credit_union
        - debt_collection_agency
        - eurodirect
        - factoring
        - finance_housing
        - finance_house
        - government
        - home_credit
        - home_shopping
        - insurance_company
        - internet_on_line_service
        - leasing_company
        - mortgage_company
        - motor_vehicle_finance_company
        - mail_order
        - rental_company
        - retailer
        - securities
        - student_loan
        - stockbroker
        - telecommunications_supplier
        - utility
        - vehicle_rental
      example: bank
      description: |
        The supplier code for the account:
          * `agricultural_finance` - Agricultural Finance
          * `bank_finance` - Bank Finance
          * `bank` - Bank
          * `building_society` - Building Society
          * `transunion` - TransUnion
          * `credit_broker` - Credit Broker
          * `credit_card_company` - Credit Card Company
          * `cc_consumer_data_capture` - CC Consumer Data Capture
          * `credit_union` - Credit Union
          * `debt_collection_agency` - Debt Collection Agency
          * `eurodirect` - EuroDirect
          * `factoring` - Factoring
          * `finance_housing` - Finance Housing
          * `finance_house` - Finance House
          * `government` - Government
          * `home_credit` - Home Credit
          * `home_shopping` - Home Shopping
          * `insurance_company` - Insurance Company
          * `internet_on_line_service` - Internet/On Line Service
          * `leasing_company` - Leasing Company
          * `mortgage_company` - Mortgage Company
          * `motor_vehicle_finance_company` - Motor Vehicle Finance Company
          * `mail_order` - Mail Order
          * `rental_company` - Rental Company
          * `retailer` - Retailer
          * `securities` - Securities
          * `student_loan` - Student Loan
          * `stockbroker` - Stockbroker
          * `telecommunications_supplier` - Telecommunications Supplier
          * `utility` - Utility
          * `vehicle_rental` - Vehicle Rental
    AccountHolderStatus:
      type: string
      enum:
        - deceased
        - gone_away
        - normal
        - guardian
        - uncontactable
      example: normal
      description: |
        The status of the account holder * `deceased` - The account holder is deceased * `gone_away` - The account holder has gone away * `normal` - The account holder is normal * `guardian` - The account holder is a Guardian/Power of Attorney * `uncontactable` - The account holder is uncontactable
    optional:
      type: string
      format: date-time
      nullable: true
      example: "1975-07-26T00:00:00.000Z"
    AccountStatus:
      type: string
      enum:
        - early_delinquency
        - arrangement_to_pay
        - sustained_delinquency
        - debt_assignment
        - default
        - debt_management_program
        - deferred_start
        - dormant_inactive_account
        - third_party_payment
        - insurance_claim_pending
        - low_start_repayment_plan
        - minimum_payment
        - overpayment_in_arrears
        - okay
        - overpayment
        - payment_holiday
        - partial_settlement
        - query
        - account_reinstatement
        - enforced_repossession
        - satisfied
        - settled_closed
        - unclassified
        - voluntary_arrangement
        - voluntary_repossession
        - voluntary_termination
      example: satisfied
      description: |
        The status code for the account:
          * `early_delinquency` - General code to indicate early delinquency
          * `arrangement_to_pay` - Arrangement to pay
          * `sustained_delinquency` - General code to indicate sustained delinquency
          * `debt_assignment` - Debt assignment
          * `default` - Default
          * `debt_management_program` - Debt management program
          * `deferred_start` - Deferred start
          * `dormant_inactive_account` - Dormant/inactive account
          * `third_party_payment` - Supplied when full or part payments are being made by a third party, such as an Insurance Company, DSS or tenants
          * `insurance_claim_pending` - Insurance claim pending
          * `low_start_repayment_plan` - Low start repayment plan applies
          * `minimum_payment` - Minimum payment made
          * `overpayment_in_arrears` - Overpayment (in arrears)
